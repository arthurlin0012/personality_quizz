<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form - Auto Next</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .question {
      display: none;
    }
    .active {
      display: block;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    img {
      margin-top: 10px;
      width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h2>Simple Survey (Auto-Next)</h2>

<form id="surveyForm">
  <div class="question active">
    <p>1. What is your favorite color?</p>
    <label><input type="radio" name="q1" value="A"> Red</label><br>
    <label><input type="radio" name="q1" value="B"> Blue</label><br>
  </div>

  <div class="question">
    <p>2. What is your preferred pet?</p>
    <label><input type="radio" name="q2" value="A"> Dog</label><br>
    <label><input type="radio" name="q2" value="B"> Cat</label><br>
  </div>

  <div class="question">
    <p>3. Which season do you like most?</p>
    <label><input type="radio" name="q3" value="A"> Spring</label><br>
    <label><input type="radio" name="q3" value="B"> Summer</label><br>
  </div>

  <div class="question">
    <p>4. What is your favorite genre of music?</p>
    <label><input type="radio" name="q4" value="A"> Pop</label><br>
    <label><input type="radio" name="q4" value="B"> Rock</label><br>
  </div>

  <button type="submit" id="submitBtn" style="display:none;">Submit</button>
</form>

<div id="result" class="result" style="display:none;">
  <p>You are a:</p>
  <img src="cat.jpg" alt="Result Image">
</div>

<script>
  const form = document.getElementById('surveyForm');
  const resultDiv = document.getElementById('result');
  const questions = document.querySelectorAll('.question');
  let currentQuestion = 0;

  // Attach event listeners to all radio buttons
  form.querySelectorAll('input[type="radio"]').forEach(radio => {
    radio.addEventListener('click', () => {
      // Move to the next question or submit if it's the last one
      if (currentQuestion < questions.length - 1) {
        questions[currentQuestion].classList.remove('active');
        currentQuestion++;
        questions[currentQuestion].classList.add('active');
      } else {
        // Last question answered, auto-submit
        form.requestSubmit(); // triggers form submit
      }
    });
  });

  form.addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent page refresh
    form.style.display = 'none';
    resultDiv.style.display = 'block';
  });
</script>

</body>
</html>
