<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    img {
      margin-top: 10px;
      width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h2>Simple Survey</h2>

<form id="surveyForm">
  <p>1. What is your favorite color?</p>
  <label><input type="radio" name="q1" value="A" required> Red</label><br>
  <label><input type="radio" name="q1" value="B"> Blue</label><br>

  <p>2. What is your preferred pet?</p>
  <label><input type="radio" name="q2" value="A" required> Dog</label><br>
  <label><input type="radio" name="q2" value="B"> Cat</label><br>

  <p>3. Which season do you like most?</p>
  <label><input type="radio" name="q3" value="A" required> Spring</label><br>
  <label><input type="radio" name="q3" value="B"> Summer</label><br>

  <p>4. What is your favorite genre of music?</p>
  <label><input type="radio" name="q4" value="A" required> Pop</label><br>
  <label><input type="radio" name="q4" value="B"> Rock</label><br>

  <br>
  <button type="submit">Submit</button>
</form>

<div id="result" class="result hidden">
  <p>You are a:</p>
  <img src="cat.jpg" alt="Thank You">
</div>

<script>
  const form = document.getElementById('surveyForm');
  const resultDiv = document.getElementById('result');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form from refreshing the page
    resultDiv.classList.remove('hidden'); // Show the thank you message and image
  });
</script>

</body>
</html>
